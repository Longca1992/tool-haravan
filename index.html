    async function processDownload(mode) { handleProcess('download', mode); }
    async function processSync(mode) {
        const selected = document.querySelectorAll('.emp-check:checked');
        if(selected.length === 0) { alert('‚ö†Ô∏è Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 ng∆∞·ªùi!'); return; }
        if(confirm(`‚ö†Ô∏è B·∫†N S·∫ÆP C·∫¨P NH·∫¨T CHO ${selected.length} NG∆Ø·ªúI?\nD·ªØ li·ªáu tr√™n Web s·∫Ω b·ªã ghi ƒë√®.`)) {
            handleProcess('sync', mode);
        }
    }

    const delay = ms => new Promise(res => setTimeout(res, ms));

    async function handleProcess(actionType, mode) {
        const fileInput = document.getElementById('upload');
        const selectedChecks = Array.from(document.querySelectorAll('.emp-check:checked'));
        const progressBar = document.getElementById('progress-bar');
        
        const extraConfig = {
            noteContent: document.getElementById('update_note').value.trim(),
            hideSticky: document.getElementById('hide_sticky_menu').checked
        };

        if (!fileInput.files.length) { alert('‚ö†Ô∏è Vui l√≤ng ch·ªçn file Excel!'); return; }
        if (selectedChecks.length === 0) { alert('‚ö†Ô∏è Vui l√≤ng ch·ªçn nh√¢n vi√™n!'); return; }

        let btnId = "";
        if(actionType === 'sync') btnId = mode === 'wholesale' ? 'btn-sync-si' : 'btn-sync-le';
        if(btnId) {
            var btn = document.getElementById(btnId);
            var originalText = btn.innerHTML;
            btn.innerHTML = "‚è≥ RUNNING...";
            btn.disabled = true;
        }

        log("=== B·∫ÆT ƒê·∫¶U X·ª¨ L√ù ===");
        progressBar.style.width = '0%';

        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                const workbook = XLSX.read(e.target.result, {type: 'array'});
                const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]], {defval: ""});
                const processedGroups = processData(jsonData);
                
                const staticDateStr = getCurrentTimeStr();
                log(`Th·ªùi gian b·∫£n tin: ${staticDateStr}`);

                if (actionType === 'download') {
                    if(selectedChecks.length === 1) {
                         const empId = selectedChecks[0].value;
                         const emp = EMPLOYEES.find(e => e.id === empId);
                         const content = generateHTMLFinal(processedGroups, emp, mode, staticDateStr, extraConfig);
                         const fullHtml = `<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>B·∫£ng Gi√°</title></head><body>${content}</body></html>`;
                         const fileName = `Bang_Gia_${mode === 'wholesale' ? 'SI' : 'LE'}_${emp.name}.html`;
                         saveAs(new Blob([fullHtml], {type: "text/html;charset=utf-8"}), fileName);
                         log("ƒê√£ t·∫£i file th√†nh c√¥ng!", 'success');
                    } else {
                         const zip = new JSZip();
                         selectedChecks.forEach(chk => {
                             const empId = chk.value;
                             const emp = EMPLOYEES.find(e => e.id === empId);
                             const content = generateHTMLFinal(processedGroups, emp, mode, staticDateStr, extraConfig);
                             const fullHtml = `<!DOCTYPE html><html lang="vi"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>B·∫£ng Gi√°</title></head><body>${content}</body></html>`;
                             zip.file(`Bang_Gia_${mode === 'wholesale' ? 'SI' : 'LE'}_${emp.name}.html`, fullHtml);
                         });
                         saveAs(await zip.generateAsync({type:"blob"}), `Bang_Gia_${mode === 'wholesale' ? 'SI' : 'LE'}_All.zip`);
                         log("ƒê√£ t·∫£i file ZIP th√†nh c√¥ng!", 'success');
                    }
                } else {
                    const token = document.getElementById('haravan_token').value.trim();
                    if (!token) throw new Error("Vui l√≤ng nh·∫≠p Token API!");
                    
                    const isNetlify = window.location.hostname.includes('netlify.app') || window.location.hostname.includes('vercel.app');
                    // QUAN TR·ªåNG: S·ª≠ d·ª•ng /haravan-api ƒë·ªÉ ƒëi qua Proxy (Netlify/Vercel)
                    const apiPrefix = isNetlify ? '/haravan-api' : 'https://apis.haravan.com';

                    let successCount = 0;
                    let failLog = [];
                    
                    for(const [index, chk] of selectedChecks.entries()) {
                        const empId = chk.value;
                        const emp = EMPLOYEES.find(e => e.id === empId);
                        const pageId = HARAVAN_IDS[empId][mode];
                        const htmlContent = generateHTMLFinal(processedGroups, emp, mode, staticDateStr, extraConfig);
                        
                        const percent = Math.round(((index + 1) / selectedChecks.length) * 100);
                        progressBar.style.width = `${percent}%`;
                        log(`ƒêang x·ª≠ l√Ω: ${emp.label}...`);

                        if(index > 0) await delay(1000);

                        let attempts = 0;
                        let maxAttempts = 3;
                        let isSuccess = false;

                        while(attempts < maxAttempts && !isSuccess) {
                            try {
                                // --- QUAY L·∫†I C∆† CH·∫æ PUT TR·ª∞C TI·∫æP C·ª¶A v85 ---
                                // B·ªé B∆Ø·ªöC GET (V√¨ n√≥ g√¢y l·ªói 400 v√† v85 kh√¥ng c·∫ßn n√≥)
                                const url = `${apiPrefix}/web/pages/${pageId}.json`;
                                
                                const response = await fetch(url, {
                                    method: 'PUT',
                                    headers: { 
                                        'Content-Type': 'application/json',
                                        // QUAN TR·ªåNG: V85 D√ôNG AUTHENTICATION: BEARER
                                        'Authorization': `Bearer ${token}`, 
                                        'Accept': 'application/json'
                                    },
                                    body: JSON.stringify({ page: { id: pageId, body_html: htmlContent } })
                                });
                                if (!response.ok) { const errText = await response.text(); throw new Error(`${response.status} - ${errText.slice(0, 100)}`); }
                                isSuccess = true;
                                successCount++;
                                log(`‚úÖ ${emp.label}: Th√†nh c√¥ng!`, 'success');
                            } catch (err) {
                                attempts++;
                                log(`‚ö†Ô∏è ${emp.label}: L·ªói l·∫ßn ${attempts}: ${err.message}`, 'warn');
                                if (attempts < maxAttempts) { await delay(2000); } else { log(`‚ùå ${emp.label}: TH·∫§T B·∫†I.`, 'error'); failLog.push(`${emp.label} (${err.message})`); }
                            }
                        }
                    }

                    if(failLog.length === 0) { log("=== HO√ÄN T·∫§T TO√ÄN B·ªò ===", 'success'); alert("Th√†nh c√¥ng t·∫•t c·∫£!"); } 
                    else { alert(`C√≥ l·ªói ${failLog.length} m·ª•c. Xem log.`); }
                }
            } catch (err) {
                alert("L·ªói: " + err.message);
                log("L·ªói: " + err.message, 'error');
            } finally {
                if(btnId) { var btn = document.getElementById(btnId); btn.innerHTML = originalText; btn.disabled = false; }
            }
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }
</script>
