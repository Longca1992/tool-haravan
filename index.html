<script>

    // --- T·ª™ KH√ìA T√åM KI·∫æM ---
    const SEARCH_KEYWORDS = ["M·ª±c 1 N·∫Øng", "M·ª±c Tr·ª©ng", "M·ª±c L√°", "M·ª±c ·ªêng", "M·ª±c Nang", "Kh√¥ M·ª±c", "RƒÉng M·ª±c", "M·ª±c", "T√¥m H√πm", "T√¥m B·∫Øc C·ª±c", "T√¥m T√≠t", "T√¥m Gi√≤n", "T√¥m", "C√° Th√°c L√°c", "·ª®c C√°", "C√° H·ªìi", "C√° Ng·ª´", "C√° Tr√≠ch", "C√° Tuy·∫øt", "C√° Sapa", "C√° Saba", "C√° Thu", "C√° ƒê√π", "C√° D·ª©a", "C√° Ninja", "C√° M√∫", "C√° S·∫∑c", "G√† ·ª¶ Mu·ªëi", "V√∫ Heo", "ƒê·∫≠u n√†nh", "Ch·∫£ Gi√≤", "ƒêi·ªáp 1 m·∫£nh", "Tobiko", "Ebiko", "V·∫πm", "B√≤", "B√†o Ng∆∞", "Vi C√°", "H·∫£i S√¢m", "B·∫°ch Tu·ªôc", "S√≤ ƒêi·ªáp", "C·ªìi ƒêi·ªáp", "S√≤ ƒê·ªè", "S√≤ L√¥ng", "S√≤ Huy·∫øt", "S√≤ Mai", "·ªêc H∆∞∆°ng", "·ªêc Bulot", "H√†u", "Th·ªãt Cua", "Th·ªãt Gh·∫π", "C√†ng Cua", "C√†ng Gh·∫π", "Cua Ho√†ng ƒê·∫ø", "Ch√¢n Cua Tuy·∫øt", "Ch·∫£ C√°", "Ch·∫£ M·ª±c", "Ch·∫£ Gh·∫π", "Ch·∫£ ·ªêc", "Ch·∫£ Ram", "Nem Chua", "Nem L·ª•i", "D·ªìi S·ª•n", "L∆∞∆°n Nh·∫≠t", "Unagi", "S·ª•n G√†", "C√°nh G√†", "ƒê√πi G√†", "Ch√¢n G√†", "Heo Iberico", "S∆∞·ªùn Heo", "Khoai T√¢y", "Ph√¥ Mai", "Rong Bi·ªÉn", "M√π T·∫°t", "N∆∞·ªõc T∆∞∆°ng", "G·ª´ng H·ªìng"];
    SEARCH_KEYWORDS.sort((a, b) => b.length - a.length);
    
    const CONFIG = { 
        deleteKeywords: ["Set", "250gr", "240gr", "100gr", "200gr", "300gr", "50gr", "0,33gr", "2con", "2 t√∫i", "2 H·ªôp", "T√∫i 100gr", "10gr", "20gr", "1Con", "2 G√≥i"], 
        keepNames: ["Nem", "Tobiko", "Ebiko", "Ph√¥ Mai Malaysia", "D·ªìi S·ª•n", "Rong"], 
        garbageKeywords: ["X·ªëp", "Product-Haravan", "M√≥c Kho√°", "Ship", "S·∫£n Ph·∫©m Th√™m", "T√∫i H√∫t Ch√¢n Kh√¥ng", "Ph√≠ D·ªãch V·ª•", "T·∫£ng", "C∆∞·ªõc Xe", "ƒê·ªçc Ghi Ch√∫", "Ph√≠ DV"], 
        sashimiKeywords: ["Sashimi", "Wasabi", "Rong"], 
        meatKeywords: ["Heo", "B√≤", "G√†", "Ng·ªóng"], 
        seafoodKeywords: ["T√¥m", "Cua", "Ghe", "Gh·∫π", "V·∫πm", "C·ªìi", "ƒêi·ªáp", "B√†o Ng∆∞", "Ngh√™u", "H√†u", "C√°", "M·ª±c", "S√≤", "L∆∞∆°n", "Rong", "H·∫£i", "B√†o"]

    // --- KH·ªûI T·∫†O CHECKBOX ---
    const el = document.getElementById('emp-list');

    Object.keys(HARAVAN_IDS).forEach(k => {

        document.getElementById('file-name').innerText = n; 
        document.getElementById('file-name').style.color = this.files[0] ? "#0277bd" : "#546e7a";
    });
    
    function toggleAll(e) { document.querySelectorAll('.emp-chk').forEach(c => c.checked = e.checked); }
    
    function generateSmartLink(n) { 
        const u = n.toUpperCase(); 
        for(let k of SEARCH_KEYWORDS) if(u.includes(k.toUpperCase())) return `https://haisankyha.vn/search?type=product&q=${encodeURIComponent(k)}`; 
        return `https://haisankyha.vn/search?type=product&q=${encodeURIComponent(n.split(" ").slice(0,4).join(" "))}`; 
    }
    
    function parse(v) { return parseFloat(String(v).replace(/[^0-9]/g,''))||0; }
    function fmt(v) { return (v<=0)?"Li√™n H·ªá":v.toLocaleString('en-US'); }

    // --- X·ª¨ L√ù D·ªÆ LI·ªÜU EXCEL ---
    function processData(d) {
        const k = Object.keys(d[0]); 
        const find = (arr) => k.find(key => arr.some(x => key.toLowerCase().includes(x.toLowerCase())));
        const cN=find(["T√™n h√†ng","T√™n s·∫£n ph·∫©m"]), cR=find(["B·∫£ng gi√° chung","Gi√° l·∫ª"]), cC=find(["Gi√° CTV"]), c10=find(["S·ªâ t·ª´ 10kg"]), c50=find(["S·ªâ tr√™n 50kg"]);
        
        let processed = [];
        d.forEach(row => {
            let n = String(row[cN]||"").trim(), u = String(row["ƒê∆°n v·ªã t√≠nh"]||"").toLowerCase();
            if(!n) return;
            if(!CONFIG.keepNames.some(x=>n.toLowerCase().includes(x.toLowerCase()))) {
                if(u.includes("500gr") || CONFIG.deleteKeywords.some(x=>u.includes(x.toLowerCase())||n.toLowerCase().includes(x.toLowerCase())) || CONFIG.garbageKeywords.some(x=>JSON.stringify(row).toLowerCase().includes(x.toLowerCase()))) return;
            }
            let p10 = parse(row[c10]), p50 = parse(row[c50]);
            let v10 = n.match(/-\s*[08]$/) ? p10 : Math.ceil((p10/1.05)/1000)*1000;
            let v50 = n.match(/-\s*[08]$/) ? p50 : Math.ceil((p50/1.05)/1000)*1000;
            processed.push({ name: n, link: generateSmartLink(n), retail: fmt(parse(row[cR])), ctv: fmt(parse(row[cC])), vat10: fmt(v10), hkd10: fmt(p10), vat50: fmt(v50), hkd50: fmt(p50) });
        });
        
        let g = { sashimi:[], seafood:[], meat:[], other:[] };
        processed.forEach(i => {
            let n = i.name.toLowerCase();
            if(CONFIG.sashimiKeywords.some(x=>n.includes(x.toLowerCase()))) g.sashimi.push(i);
            else if(CONFIG.seafoodKeywords.some(x=>n.includes(x.toLowerCase()))) g.seafood.push(i);
            else if(CONFIG.meatKeywords.some(x=>n.includes(x.toLowerCase()))) g.meat.push(i);
            else g.other.push(i);
        });
        for(let k in g) g[k].sort((a,b)=>a.name.localeCompare(b.name));
        return g;
    }

    // --- T·∫†O HTML CLEAN (CH·ªà B·∫¢NG + ZALO) ---
    function generateCleanHTML(g, mode, note, empId) {
        let html = `<span id="meta-date" style="display:none">${new Date().toLocaleString('vi-VN')} ${note ? '- ' + note : ''}</span>`;
        
        const renderSection = (list, title, id) => {
            if(!list.length) return "";
            let th = (mode === 'retail') 
                ? `<th>T√™n S·∫£n Ph·∫©m</th><th>Gi√° L·∫ª</th>` 
                : `<th>T√™n S·∫£n Ph·∫©m</th><th>VAT 10Kg</th><th>HKD 10Kg</th><th>VAT 50Kg</th><th>HKD 50Kg</th><th>CTV</th><th>L·∫ª</th>`;
            
            let rows = list.map(i => {
                const link = `<br><a href="${i.link}" target="_blank" style="font-weight:normal;font-size:11px;color:#0068ff;text-decoration:none;">üëâ Xem s·∫£n ph·∫©m</a>`;

            }).join('');

            return `<div id="${id}" class="pricing-section"><div class="sec-title">${title}</div><table><thead><tr>${th}</tr></thead><tbody>${rows}</tbody></table></div>`;
        };

        html += renderSection(g.sashimi, "SASHIMI & SUSHI", "sashimi");

        html += renderSection(g.meat, "TH·ªäT NH·∫¨P KH·∫®U", "thit");
        html += renderSection(g.other, "KH√ÅC", "khac");

        // --- X·ª¨ L√ù ZALO TH√îNG MINH ---
        if (empId === 'general') {
            // File T·ªïng: Thanh 4 s·ªë, k√≠ch th∆∞·ªõc nh·ªè 40px, b·ªè ch·ªØ "Chat Zalo T·ªïng"
            const items = CONTACTS.map(c => `<a href="https://zalo.me/${c.p}" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Icon_of_Zalo.svg/1200px-Icon_of_Zalo.svg.png"><span>${c.n}</span></a>`).join('');
            html += `<div class="footer-general-wrapper">${items}</div>`;
        } else {
            // File L·∫ª: N√∫t tr√¥i g√≥c ph·∫£i
            const z = ZALO_INFO[empId];

        }
        
        return html;
    }

    // --- T·∫¢I TXT ---
    async function downloadTXT(mode) {
        const file = document.getElementById('upload').files[0];
        const checks = Array.from(document.querySelectorAll('.emp-chk:checked'));
        if(!file || !checks.length) return alert("‚ö†Ô∏è Ch·ªçn file & nh√¢n vi√™n tr∆∞·ªõc!");

        const reader = new FileReader();
        reader.onload = async (e) => {
            const wb = XLSX.read(e.target.result, {type:'array'});
            const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {defval: ""});
            const groups = processData(data);
            const note = document.getElementById('update_note').value.trim();
            const zip = new JSZip();
            
            checks.forEach(c => {
                const html = generateCleanHTML(groups, mode, note, c.value);
                zip.file(`${mode.toUpperCase()}_${HARAVAN_IDS[c.value].name}.txt`, html);
            });
            saveAs(await zip.generateAsync({type:"blob"}), `Code_Backup_${mode}.zip`);
            log("‚úÖ ƒê√£ t·∫£i file TXT!", 'ok');
        };
        reader.readAsArrayBuffer(file);
    }

    // --- UP HARAVAN ---
    async function run(mode) {
        const file = document.getElementById('upload').files[0];
        const token = document.getElementById('haravan_token').value.trim();
        const note = document.getElementById('update_note').value.trim();
        const checks = Array.from(document.querySelectorAll('.emp-chk:checked'));
        const progressBar = document.getElementById('progress-bar');

        if(!file || !token || !checks.length) return alert('‚ö†Ô∏è Thi·∫øu th√¥ng tin (File/Token/Ng∆∞·ªùi)!');
        
        log("=== B·∫ÆT ƒê·∫¶U X·ª¨ L√ù ===");
        progressBar.style.width = '0%';
        const btnId = mode === 'wholesale' ? 'btn-si' : 'btn-le';
        document.getElementById(btnId).disabled = true;

        const reader = new FileReader();
        reader.onload = async (e) => {
            const wb = XLSX.read(e.target.result, {type:'array'});
            const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {defval: ""});
            const groups = processData(data);
            const apiPrefix = '/haravan-api';

            for(const [index, c] of checks.entries()) {
                const info = HARAVAN_IDS[c.value];
                const pageId = info[mode];
                const htmlContent = generateCleanHTML(groups, mode, note, c.value);
                
                // Progress
                progressBar.style.width = `${Math.round(((index+1)/checks.length)*100)}%`;
                log(`‚è≥ ƒêang x·ª≠ l√Ω: ${info.name}...`);
                
                try {
                    // 1. Get Title
                    const getRes = await fetch(`${apiPrefix}/web/pages/${pageId}.json`, {
                        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
                    });
                    let title = `B·∫£ng gi√° ${info.name}`;
                    if(getRes.ok) {
                        const d = await getRes.json();
                        title = d.page.title;
                    }

                    // 2. Put
                    const putRes = await fetch(`${apiPrefix}/web/pages/${pageId}.json`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ page: { id: pageId, title: title, body_html: htmlContent } })
