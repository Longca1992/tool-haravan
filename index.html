                } else {
                    const token = document.getElementById('haravan_token').value.trim();
                    if (!token) throw new Error("Ch∆∞a nh·∫≠p Token API!");
                    
                    // --- M·∫§U CH·ªêT: S·ª¨ D·ª§NG CORS PROXY (CORSPROXY.IO) ---
                    // C·∫ßu n·ªëi n√†y gi√∫p tr√¨nh duy·ªát kh√¥ng ch·∫∑n k·∫øt n·ªëi t·ªõi Haravan
                    const proxyUrl = 'https://corsproxy.io/?'; 
                    const apiPrefix = 'https://apis.haravan.com';

                    let successCount = 0;
                    for(const [index, chk] of selectedChecks.entries()) {
                        const emp = EMPLOYEES.find(e => e.id === chk.value);
                        const pageId = HARAVAN_IDS[emp.id][mode];
                        const htmlContent = generateHTMLFinal(processedGroups, emp, mode, staticDateStr, extraConfig);
                        
                        const percent = Math.round(((index + 1) / selectedChecks.length) * 100);
                        progressBar.style.width = `${percent}%`;
                        log(`ƒêang x·ª≠ l√Ω: ${emp.label}...`);

                        if(index > 0) await delay(1500);

                        try {
                            // 1. GET TITLE (Tr√°nh l·ªói 400) - QUA PROXY
                            const getUrl = proxyUrl + encodeURIComponent(`${apiPrefix}/web/pages/${pageId}.json`);
                            const getRes = await fetch(getUrl, {
                                method: 'GET',
                                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
                            });
                            
                            let currentTitle = `B·∫£ng gi√° ${pageId}`;
                            if (getRes.ok) {
                                const pageData = await getRes.json();
                                if(pageData.page && pageData.page.title) currentTitle = pageData.page.title;
                            }

                            // 2. PUT UPDATE (Qua Proxy)
                            const putUrl = proxyUrl + encodeURIComponent(`${apiPrefix}/web/pages/${pageId}.json`);
                            const response = await fetch(putUrl, {
                                method: 'PUT',
                                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                                body: JSON.stringify({ page: { id: pageId, title: currentTitle, body_html: htmlContent } })
                            });

                            if (!response.ok) { 
                                const errText = await response.text(); 
                                throw new Error(`${response.status} - ${errText.slice(0, 100)}`); 
                            }
                            
                            successCount++;
                            log(`‚úÖ ${emp.label}: Th√†nh c√¥ng!`, 'success');
                        } catch (err) {
                            log(`‚ùå ${emp.label}: TH·∫§T B·∫†I (${err.message})`, 'error');
                        }
                    }
                    if(successCount > 0) alert(`ƒê√£ c·∫≠p nh·∫≠t th√†nh c√¥ng ${successCount} m·ª•c!`);
                }
            } catch (err) {
                alert("L·ªói: " + err.message);
                log("L·ªói: " + err.message, 'error');
            } finally {
                if(btnId) { var btn = document.getElementById(btnId); btn.innerHTML = originalText; btn.disabled = false; }
            }
        };
        reader.readAsArrayBuffer(fileInput.files[0]);
    }
    
    function getCurrentTimeStr() {
        const d = new Date();
        return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')} ng√†y ${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
    }
